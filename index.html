<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

    <script type="module" defer src="canvas.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Signature Genertaor</title>
  </head>
  <body>
    <nav class="navbar">
      <!-- <a href="#" class="navbar-link login">Login</a> -->
      <!-- <a href="#" class="navbar-link signup">SignUp</a> -->
    </nav>

    <div class="div-intro">
      <p class="title">Signature Generator</p>
      <p class="sub-title">
        Scribble on the canvas and generate your digital Signature
      </p>
      <input
        type="text"
        class="input-name"
        name=""
        id=""
        placeholder="Enter your name"
      />
      <div class="div-tags">
        <a class="btn-create tag" href="#canvas-container">
          <span>Create Signature</span>
          <ion-icon name="arrow-down-outline"></ion-icon>
        </a>
        <!-- <p class="tag">
          <span>Sign Up</span>
        </p> -->
        <!-- <p class="tag">Export in JPEG or PNG</p>
        <p class="tag">Export in JPEG or PNG</p> -->
      </div>
    </div>
    <div id="canvas-container">
      <p class="scribble-title title">Scribble here</p>
      <div class="div-skribble">
        <div class="div-settings">
          <div class="setting">
            <label class="setting-label">Thickness</label>
            <input
              class="setting-input"
              type="range"
              max="20"
              name="lineWidth"
              value="1"
            />
          </div>
          <div class="setting">
            <input class="setting-input cb-name" type="checkbox" value="" />
            <label class="setting-label">With Name</label>
          </div>
          <span class="error-message">Please enter your name above</span>
          <div class="setting">
            <label class="setting-label">Color</label>
            <input class="setting-input" name="strokeStyle" type="color" />
          </div>
          <div class="setting">
            <p class="setting-button btn-clear">Clear</p>
            <p class="setting-button btn-preview">Preview</p>
          </div>
        </div>
        <canvas id="canvas" width="500" height="300"></canvas>
        <div class="div-preview">
          <div class="final-signature">
            <div class="div--preview-sign">
              <img class="preview-sign" src="" alt="" />
            </div>
            <p class="preview-name"></p>
          </div>
          <div class="setting div-generate">
            <p class="setting-button btn-generate">Generate</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
